<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><span id="p">P</span>LAY <span id="m">M</span>USIC</h1>
    </header>
    
    <div class="music-container">
        <div class="music-info">
            <div class="m-picture">
                <img class="image" src="images/playdate.jpg" style="width:100%;height: 250px;border-radius: 50%;">
            </div>
            <audio src="music/playdate.mp3" class="disc"></audio>
            <h2 class="m-name"></h2>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="time-bar">
                <span class="time"></span>
                <span class="duration"></span>
            </div>
        </div>
        <div class="m-controler">
            <i id="prev" class="fas fa-backward"></i>
            <i id="play" class="fas fa-play"></i>
            <i id="next" class="fas fa-forward"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
